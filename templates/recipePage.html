<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/stylesheet.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="bootstrap" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>FoodFusion</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% include 'header.html' %}
    <div class="container">
      <div class="row">
        {% if recipes %}
          <h1>Recipes</h1>
        {% for recipe in recipes %}
        <div class="col-sm-6">
          <div class="card mx-auto" style="width: 18rem; margin-top: 1.5em;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ recipe.title }}</h5>
              <p class="card-text">{{ recipe.blurb }}</p>
              <a href="{{ url_for('viewRecipe', id=recipe.recipeID) }}" class="btn btn-primary secondary-button">Go somewhere</a>
            </div>
          </div>
        </div>
        {% endfor %}
        {% else %}
          <p>No recipes found.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
