<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/stylesheet.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="bootstrap" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>FoodFusion</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% include 'header.html' %}
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Ingredient Name</th>
                  <th>Amount of Ingredients</th>
                </tr>
              </thead>
              <tbody>
                {% for ingredient, count in ingredients.items() %}
                  <tr>
                    <td><img src="{{ url_for('static', filename='images/thumbnails/' + ingredient + '.jpg') }}" class="img-thumbnail"></td>
                    <td>{{ ingredient }}</td>
                    <td>{{ count }}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
            
          </div>
          <div class="col-md-6">
            <h2>Detection Image</h2>
            <img src="{{ img_name }}" style="width: 400px;">
          </div>
        </div>
        <div class="row d-flex justify-content-center" style="padding-top: 1em;">
          <div class="col-md-6">
            <form method="POST" action="/recommend_recipes">
              <button class="btn btn-lg big-button secondary-button" type="submit" name="my_dict" value="{{ingredients}}">Recommend Recipes</button>
            </form>
            <form method="POST" action="/recommend_recipes_alternative" style="margin-top: 2em;">
              <h4>Would you like to see recipes that use atleast one ingredient?</h4>
              <button class="btn btn-lg big-button secondary-button" type="submit" name="my_dict" value="{{ingredients}}">Alternatine Recommend</button>
            </form>
          </div>
          <div class="col-md-6">
          </div>
        </div>
      </div>      
  </body>
</html>
